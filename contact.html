<h1>Contact Me</h1>

<h2>Send Me a Message</h2>

<label for="Name">Name:</label>
<br>
<textarea id="Name" name="name" rows="2" cols="33">
</textarea>
<br>

<label for="Email">Email:</label>
<br>
<textarea id="Email" name="email" rows="2" cols="33">
</textarea>
<br>

<label for="Subject">Subject:</label>
<br>
<textarea id="Subject" name="subject" rows="2" cols="33">
</textarea>
<br>

<label for="Message">Message:</label>
<br>
<textarea id="Message" name="message" rows="10" cols="50">
</textarea>
<br>

<h2>Or Contact me Here</h2>
<table>
  <caption>
    Ways to Contact me
  </caption>
  <colgroup>
    <col span="1" class="method" />
  </colgroup>
  <thead>
    <tr>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Phone</td>
      <td>will include later</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>will include later</td>
    </tr>
  </tbody>
</table>
