<h1>Contact Me</h1>




<div class="flex-container">
  <div class="box">
    <h2>Send Me a Message</h2>
    <form action="https://httpbin.org" method="post" class="form-example">
      <form-field> 
      <label for="name"> Your Name: </label><br>
      <input type="text" name="name" id="name" maxlength="50" required >
      <span class="error-message"></span>
      <br>
      </form-field>

      <form-field> 
      <label for="email">Your Email: </label><br>
      <input type="email" name="email" id="email" required pattern="*@*.com|*@*.edu"|*@*.org|*@*.cc"><br>
      </form-field>
    
      <form-field> 
      <label for="message">Comments: </label><br>
      <textarea id="message" name="message" maxlength="250" required> </textarea><br>
      <span class="error-message"></span> 
      </form-field>

      <input type="hidden" name="possible_bot" id="possible_bot" value="true">

      <form-field> 
      <button type="submit"> Send Message</button>
      </form-field>
      
    </form>
  </div>
