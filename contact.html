<h1>Contact Me</h1>




<div class="flex-container">
  <div class="box">
    <h2>Send Me a Message</h2>
    
    <form action="https://httpbin.org" method="get" novalidate>
      <form-field> 
      
      <label for="name"> Your Name: <span aria-label="required">*</span></label><br>
      <input type="text" name="name" id="name" maxlength="50" required>
      <br>
      </form-field>

      <form-field> <p>
      <label for="email">Your Email: <span aria-label="required">*</span><br></label>
      <input type="email" name="email" id="email"><br>
      <span class="error" aria-live="polite"></span></p>
      </form-field>
    
      <form-field> 
      <label for="comments">Comments: </label><br>
      <textarea id="comments" name="comments" maxlength="250"></textarea><br>
      <span id="char">250</span> Characters Remaining<br>
      </form-field>

      <input type="hidden" name="possible_bot" id="possible_bot" value="true">

      <form-field> 
      <button type="submit"> Send Message</button>
      </form-field>
      
    </form>
  </div>
<script src="form-validation.js"></script>
<script src="counter.js"></script>
